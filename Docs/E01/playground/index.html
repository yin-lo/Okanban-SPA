<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>o'Delice</title>
    <!-- Import d'une librairie pour avoir un rendu plus sympa -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />

    <!-- On aussi charger les fichiers JS dans le head avec l'attribut defer -->
    <script defer src="./index.js"></script>
  </head>
  <body>
    <!-- Title -->
    <h1>Mon panier o'Delice</h1>

    <!-- List container -->
    <div id="fruits-container"></div>

    <!-- Button -->
    <button class="button is-info" id="add-fruit-button">
      Ajouter un fruit
    </button>
  </body>
</html>
